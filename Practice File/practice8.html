<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>This is a Paragraph</p>
    </div>
    <div class="container">
        <!-- &nbsp; entity is used for space -->
        <p>This is another &nbsp; paragraph</p>

        <!-- &lt;p&gt; is used to write p in the form of <p> -->
        <p>Paragraph is written like this &lt;p&gt; </p>
        <!-- Similar Entities -->
        <p>Pound is written as &pound; </p>
        <p>Copyright is written as &copy; </p>

    </div>
    <!-- No Need to remember these entities ,,... You can search on google HTML Entities references -->
</body>

</html>
