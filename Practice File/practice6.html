<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & block elements</title>
</head>

<body>
    <!-- span is a Inline Element -->

    <span>THIS IS A PARAGRAPH</span>
    <span>This is also a paragraph</span>
    <!-- p is a block element -->

   <p>It is my Pen</p>
    <p>It is my Pen</p>
    <!-- div is also a block element -->

    <div>It is my Pen</div>
    <div>It is my Pen</div>
    <!-- li is a block element  -->
   

    <li>It is my Pen</li>
    <li>It is my Pen</li>
    <!-- img is an Inline element-->
    
    <img>It is my Pen</img>
    <img>It is my Pen</img>

</body>

</html>
