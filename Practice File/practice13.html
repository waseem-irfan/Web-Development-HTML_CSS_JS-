<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Fonts</title>
    <!-- You can get Fonts from "Google Fonts" & paste url   -->
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&family=WindSong&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Style Script', cursive;
            font-size: 44px;
            line-height: 1.4em;

        }
        span{
            font-weight:bold ;
            font-style:italic ;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem sit ullam beatae quaerat eius inventore odio quis aspernatur provident nisi, autem obcaecati soluta assumenda possimus, voluptatem qui voluptatum <span>WASEEM</span> voluptatibus?</p>
</body>
</html>
