<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>

<body>
    <h3>Ids & Classes tutorial</h3>
    <div id="mainbox" class="redBg blackBorder">
        this is main box
    </div>
    <span class="redBg"></span>
    <!-- . is use for class & # is use for id // Practice the following Classes-->

    <span class="redBg"></span>
    <div class="redBg blackBorder OtherClass"></div>
    <span id="mainSpan"></span>

    <!-- Emmet takes div tag as default -->
    <!-- It means . and then print blackBackgroud and press Enter -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3.myClass4 + <Tab> to print 4 similar elements using emmet  -->
         <span class="myClass myClass2 myClass3 myClass4">First</span> 
         <span class="myClass myClass2 myClass3 myClass4">Second</span> 
         <span class="myClass myClass2 myClass3 myClass4">Third</span> 
         <span class="myClass myClass2 myClass3 myClass4">Forth</span> 
          

</body>
